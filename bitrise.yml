---
format_version: '6'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android
workflows:
  deploy_github:
    description:
    steps:
    - fastlane@2.3.12:
        inputs:
        - update_fastlane: 'false'
        - lane: deploy_github
    before_run:
    - _sign
  _sign:
    description:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.11: {}
    - cache-pull@2.0.1: {}
    - install-missing-android-tools@2.2.0:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - android-build@0.9.5:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
        - variant: release
    - sign-apk@1.2.3: {}
    - deploy-to-bitrise-io@1.3.15: {}
    - cache-push@2.0.5: {}
    after_run: []
app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: "."
  - MODULE: app
  - opts:
      is_expand: false
    BUILD_VARIANT: Debug
  - opts:
      is_expand: false
    TEST_VARIANT: Debug
